<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sentigrid — Keyboard Shortcuts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font:15px/1.6 system-ui,Segoe UI,Helvetica,Arial,sans-serif;max-width:900px;margin:0 auto;padding:24px} kbd{background:#f6f6f6;border:1px solid #ddd;border-bottom-width:2px;padding:.1em .4em;border-radius:4px}</style>
</head>
<body>
  <h1>Keyboard Shortcuts</h1>
  <ul>
    <li><kbd>Ctrl</kbd> + <kbd>R</kbd> (Mac: <kbd>Cmd</kbd> + <kbd>R</kbd>) — Refresh data</li>
    <li><kbd>Ctrl</kbd> + <kbd>L</kbd> — Focus symbol box</li>
    <li><kbd>Ctrl</kbd> + <kbd>1</kbd>/<kbd>2</kbd>/<kbd>3</kbd> — Switch granularity (D/H4/H1)</li>
    <li><kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>I</kbd> — Toggle DevTools</li>
  </ul>
  <p>Tip: Update this list to match any custom shortcuts you wire in your app.</p>
</body>
</html>
