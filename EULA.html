  <script>
    // Raw URL for your EULA.md (public)
    const RAW_MD_URL = "https://raw.githubusercontent.com/SentiGridLegal/sentigrid-legal/main/EULA.md";

    fetch(RAW_MD_URL)
      .then(r => r.ok ? r.text() : Promise.reject(r))
      .then(md => {
        const html = marked.parse(md);
        const el = document.getElementById('md-target');
        el.innerHTML = html;
        // Ensure external links open in new tabs
        el.querySelectorAll('a[href^="http"]').forEach(a => {
          a.setAttribute('target', '_blank');

        });
      })
      .catch(err => {
        const el = document.getElementById('md-target');
        el.innerHTML = `
          <p>Could not load EULA content automatically. You can view it here:
            <a href="https://github.com/SentiGridLegal/sentigrid-legal/blob/main/EULA.md" target="_blank" rel="noopener">EULA.md on GitHub</a>.

        console.error('EULA load error:', err);
